repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    # Version de Ruff Ã  utiliser
    rev: v0.1.6
    hooks:
    # Linting
    -   id: ruff
        args: [ --fix ]
    # Formatting
    -   id: ruff-format

-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [public_transport_watcher/tests/, -v] 